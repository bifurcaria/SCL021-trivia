<!DOCTYPE html>
<html>
<!--Se especifican propiedad de la página y se anexa la hoja de estilo-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://github.com/bifurcaria/trivia90s/blob/main/stylepr.css" rel="stylesheet" type="text/css" />
</head>
<!-- Se crea un DIV importante llamado Panel que contiene cuatro subDIVs: resultado, pregunta, opciones, navegacion-->
<body>
  <div class="panel">
    <div class="result">

    </div>
    <div class="question-container" id="question">
      Pregunta va aquí.
    </div>
    <div class="option-container">
      <button class="option" onclick="" id="op1">option1</button>

      <button class="option" id="op2">option2</button>

      <button class="option" id="op3">option3</button>

    </div>
    <div class="navigation">
      <button class="evaluate">Ver resultado</button>
      <button class="next" id="next">Siguiente</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>

<!--A los DIV le damos "clase" e "ID" para luego dar estilo con el CSS y contenido con JSON -->
